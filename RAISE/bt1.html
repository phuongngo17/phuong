<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/RAISE/bt1.css">
</head>

<body>
    <div id="form_register" class="form_scope hiden">
        <h3>Thông tin học viên</h3>
        <form action="" id="register">
            <div class="form_group">
                <label for="fullname">Họ và Tên</label>
                <input type="text" id="name" required>
            </div>
            <div class="form_group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form_group">
                <label for="phone">Số điện thoại</label>
                <input type="tel" id="phone" required pattern="[0-9]{10}">
            </div>
            <div class="form_group">
                <label for="address">Quê quán</label>
                <input type="text" id="address" required>
            </div>
            <div class="form_group">
                <label for="gender" id="gender">Giới tính</label>
                <input type="radio" name="gender" id="nam" value="nam" selected>Nam
                <input type="radio" name="gender" id="name" value="nu"> Nữ
            </div>
            <div class="button">
                <button type="button" onclick="saveStudent()">Lưu lại</button>
        </form>
    </div>
    <div class="box">
        <h1>Danh sách học viên</h1>
        <input type="text" id="search" placeholder="Tìm kiếm theo tên học viên">
        <button onclick="searchStudents()">Search</button>
        <table id="student" border="1">
            <thead>
                <tr>
                    <th>Họ tên</th>
                    <th>Email</th>
                    <th>Điện thoại</th>
                    <th>Địa chỉ</th>
                    <th>Giới tính</th>
                    <th colspan="2">Hành động</th>
                    <th><button onclick="sortStudent()">sắp xếp(alpha b)</button></th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr>

                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td><button>update</button></td>
                    <td><button onclick="deleteStudent()">delete</button></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="/RAISE/bt1.js"></script>
</body>

</html>
